# We have a conf and classes directory, add to BBPATH
BBPATH .= ":${LAYERDIR}"

# We have a packages directory, add to BBFILES
BBFILES += "${LAYERDIR}/recipes-*/*/*.bb \
            ${LAYERDIR}/recipes-*/*/*.bbappend"

# Add the Owasys licenses into the metadata
LICENSE_PATH += "${LAYERDIR}/custom-licenses"
COMPANY_CUSTOM_LICENSES := '${@os.path.normpath("${LAYERDIR}/custom-licenses")}'
#BB_HASHBASE_WHITELIST:append = " COMPANY_COMMON_LICENSES"
FSL_EULA_FILE = "${LAYERDIR}/LICENSE"

BBFILE_COLLECTIONS += "owasys"
BBFILE_PATTERN_owasys := "^${LAYERDIR}/"
BBFILE_PRIORITY_owasys = "9"

LAYERSERIES_COMPAT_owasys = "zeus dunfell hardknott kirkstone"
