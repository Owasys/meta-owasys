[system]
compatible=owa5X
bootloader=uboot
bundle-formats=+plain +verity

[keyring]
path=/etc/ssl/certs/root-ca.pem

[handlers]
pre-install=/usr/bin/odm/rauc-pre-install-5x.sh

[slot.rootfs.0]
device=/dev/ubi_file_systemA
type=ubivol
bootname=file-systemA
 
[slot.rootfs.1]
device=/dev/ubi_file_systemB
type=ubivol
bootname=file-systemB

