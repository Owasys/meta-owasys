# We have a conf and classes directory, add to BBPATH
BBPATH .= ":${LAYERDIR}"

# We have a packages directory, add to BBFILES
BBFILES += "${LAYERDIR}/recipes-*/*/*.bb \
            ${LAYERDIR}/recipes-*/*/*.bbappend"

# Add the Owasys licenses into the metadata
LICENSE_PATH += "${LAYERDIR}/custom-licenses"
COMPANY_CUSTOM_LICENSES := '${@os.path.normpath("${LAYERDIR}/custom-licenses")}'

FSL_EULA_FILE = "${LAYERDIR}/LICENSE"

BBFILE_COLLECTIONS += "owa5x"
BBFILE_PATTERN_owa5x := "^${LAYERDIR}/"
BBFILE_PRIORITY_owa5x = "9"

LAYERSERIES_COMPAT_owa5x = "zeus dunfell hardknott kirkstone"
